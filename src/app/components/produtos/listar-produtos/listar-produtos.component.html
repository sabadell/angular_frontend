<h1 class="my-3 text-primary">
  Listar Produtos
  <button type="button" routerLink="/produtos/cadastrar" class="btn btn-success float-right">Cadastrar</button>
</h1>
<div class="card shadow">
  <table class="table-responsive table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>nome</th>
        <th>validade</th>
        <th>valor</th>
        <th>ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of listaProdutos">
        <td>{{prod.id}}</td>
        <td>{{prod.nome}}</td>
        <td>{{prod.validade | date: 'dd/MM/yyyy'}} </td>
        <td>{{prod.preco | currency}}</td>
        <td>
          <button class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
           <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
