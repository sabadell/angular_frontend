<h1 class="my-3 text-primary">Cadastrar Produto</h1>
<div class="card shadow">
<form action="" class="m-3">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
         <input type="text" class="form-control" placeholder="Digite o Nome do Produto" name="nome1" [(ngModel)]="nome">
      </div>
    </div>
  </div><!--nome do produto-->

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="validade">Validade do Produto</label>
         <input type="date" class="form-control" name="validade" [(ngModel)]="validade" >
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="preco">Pre√ßo do Produto</label>
         <input type="number" class="form-control" placeholder="0.00" name="preco" [(ngModel)]="preco">
      </div>
    </div>
  </div>

<div class="row">
  <div class="col">
   <button class="btn btn-default" routerLink="/produtos">
    voltar
   </button>
   <button class="btn btn-success float-end" (click)="salvarProduto()">Salvar</button>
  </div>
</div>
</form>


</div>

<div class="card mt-3">
  <p>Nome:{{nome}}</p>
</div>
